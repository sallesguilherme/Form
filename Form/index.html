<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>
    <title>Formulário de Contato</title>


</head>


<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_forms_re_pkrt.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Ex (xx) xxxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" onBlur="pesquisacep(this.value);"
                            placeholder="Digite seu CEP" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Primeiro preencha o CEP">
                    </div>
                    <div class="input-box">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="input-box">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Primeiro preencha o CEP">
                    </div>
                    <div class="input-box">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Primeiro preencha o CEP">
                    </div>
                    <div class="input-box">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" placeholder="Primeiro preencha o CEP">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>


</html>
